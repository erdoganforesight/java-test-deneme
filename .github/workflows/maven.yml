# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  FORESIGHT_UPLOADER_SIGNER_URL: https://upload.thundra.me
  WORKFLOW_TELEMETRY_BASE_URL: https://foresight.service.thundra.me

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Analyze Test and/or Coverage Results
      uses: thundra-io/foresight-test-kit-action@v1
      with:
        api_key: 7c640ef6-7bfb-4e2e-acd7-78997448baa6
        test_framework: junit
        test_path: target/surefire-reports/**
